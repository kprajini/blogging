<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Blog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f0f4c3">
<div class="container mt-5">
<h3 align="center">Listing the User's details and related posts</h3>
<table class="table table-bordered ">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
      <th scope="col">WebSite</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody class="table-success">
    <tr th:each="userList : ${allUserPostsList}">
      <td th:text="${userList.id}"></td>
      <td th:text="${userList.userName}"></td>
      <td th:text="${userList.email}"></td>
      <td th:text="${userList.website}"></td>
      <td> <a th:href="@{/posts/{id}(id=${userList.id})}" class="btn btn-primary">View Posts</a></td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
